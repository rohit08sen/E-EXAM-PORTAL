<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Page</title>
    <link rel="stylesheet" href="forum.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="links">
        <a href="../repo/repo.html">My Repo</a>
        <a href="../mywall/mywall.html">My Wall</a>
        <a href="../forum/forum.html">Forum</a>
        <a href="../exam/online.html">Online Exam</a>
      </div>
      <div class="return">
        <a href="../main/index.html">Return Home</a>

    <!-- Main Content -->
    <div class="content">
      <div
        class="forum-box"
        style="background: linear-gradient(135deg, #4a3a80, #2e4b7e)"
      >
        <!-- Forum Header -->
        <div class="forum-header">FORUM</div>
        <!-- Greeting -->
        <div class="greeting">Hello XYZ</div>
        <!-- Query input box -->
        <textarea
          class="query-box"
          placeholder="Write any query or text"
        ></textarea>
        <!-- Author and Post Button Section -->
        <button class="post-btn">Post</button>
        <!-- Post Display Box (for static display of posted queries) -->
        <div class="post-display">
          
          <!-- Add more post items as needed for display -->
        </div>
        <button class="clear-post">Clear Post</button>
      </div>
    </div>
  </body>
  <script src="forum.js"></script>
